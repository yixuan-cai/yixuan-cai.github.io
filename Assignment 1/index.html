<!DOCTYPE html>
<html>

<head>

   <title> Color Personality Quiz </title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>




<script>

function myFunction(param) {
	value = param
	console.log(value);
	img = ['img/red.jpg', 'img/blue.jpg', 'img/yellow.jpg', 'img/orange.jpg','img/green.jpg'];
	text = '';

	switch(value) {
		case 0:
			text = "Energy, Passion, Courage, Attentiont";
          document.body.style.backgroundColor = '#FFB6C1';
			break;
		case 1:
			text = "Responsibility, Honestly, Loyalty, Loneliness";
         document.body.style.backgroundColor = '#87CEFA';
			break;
		case 2:
			text = "Oppotunity, Happiness, Positivity, Enthusiasm";
         document.body.style.backgroundColor = '#F0E68C';
			break;
		case 3:
			text = "Skillfulness, Finesses, Competetive, Impulsive";
         document.body.style.backgroundColor = 'orange';
			break;
		case 4:
			text = "Knowledgable, Independent thinker, Logically driven";
         document.body.style.backgroundColor = '#3CB371';
			break;
		default:
			"Pick a color to see what your personality is."
	}

	document.getElementById("statement").innerHTML= text;
	document.getElementById("color").src= img[value];
}

</script>


<div id="main">

	<div id="mainbody">

      <h1>COLOR PERSONALITY QUIZ</h1>


      <div id="someContent">

      </div>



		<p>Pick a color to find out your personality</p>

      <button class="button" onclick="myFunction(0)">Red</button><br>
		<button class="button" onclick="myFunction(1)">Blue</button><br>
		<button class="button" onclick="myFunction(2)">Yellow</button><br>
		<button class="button" onclick="myFunction(3)">Orange</button><br>
		<button class="button" onclick="myFunction(4)">Green</button><br>

	</div>



	<div id="assessment">
		<p id="answer"></p>
		<p id="statement"></p>
		<img id="color" src="img/color.png" alt="color images">
	</div>

</div>

</body>
</html>
